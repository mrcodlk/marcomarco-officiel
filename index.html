<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Michel Sardou – 60 ans de carrière</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 2em;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .checkbox-container {
      margin-top: 2em;
      font-size: 1.2em;
    }
    a {
      color: #80c0ff;
      text-decoration: none;
    }
    .info {
      margin-top: 1em;
      font-style: italic;
      font-size: 0.95em;
    }
    .button {
      display: inline-block;
      margin-top: 1.5em;
      padding: 0.8em 1.5em;
      background-color: #1d72b8;
      color: white;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 6px;
      cursor: not-allowed;
      opacity: 0.5;
      pointer-events: none;
      transition: 0.3s;
    }
    .button.enabled {
      cursor: pointer;
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <img src="sardou 60.png" alt="Affiche Michel Sardou – 60 ans de carrière">

  <div class="checkbox-container">
    <label>
      <input type="checkbox" id="cgu-checkbox">
      J’accepte les CGU disponibles <a href="CGU.html" target="_blank">ici</a>
    </label>
  </div>

  <div class="info">Vous devez accepter les CGU pour accéder à la billetterie.</div>

  <a id="ticket-button" href="billetterie.html" class="button">Accéder à la billetterie</a>

  <script>
    const checkbox = document.getElementById('cgu-checkbox');
    const button = document.getElementById('ticket-button');

    checkbox.addEventListener('change', function () {
      if (checkbox.checked) {
        button.classList.add('enabled');
      } else {
        button.classList.remove('enabled');
      }
    });
  </script>

</body>
</html>
